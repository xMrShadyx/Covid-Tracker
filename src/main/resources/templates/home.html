<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Corona Virus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe.</p>

    <table class="table">
        <tr>
            <th>Total Cases:</th>
            <th>New Cases:</th>
            <th>Total Deaths:</th>
            <th>New Deaths:</th>
        </tr>
        <tr>
            <td th:text="${totalReportedCases}">0</td>
            <td th:text="${totalNewCases}">0</td>
            <td th:text="${totalDeathCases}">0</td>
            <td th:text="${totalNewDeathCases}">0</td>
        </tr>
    </table>
    <hr class="my-4">


    <table class="table scroll">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
